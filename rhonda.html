<script type="text/javascript" src="easing.js"></script>
<script type="text/javascript">
  const lerp = function (min, max, c) {
      c = c < 0 ? 0 : c;
      c = c > 1 ? 1 : c;
      return min + (max - min) * c;
  }
  function lerp01(x) {
    return lerp(0, 1, x);
  }
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const ctx = canvas.getContext("2d");

  const minR = 0;
  const maxR = 50;
  const duration = 2;
  function drawRect(t) {
    ctx.fillStyle = "cyan";
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.roundRect(10, 10, 200, 100, [0]);
    ctx.fill();

    ctx.fillStyle = "black";
    ctx.font = "30px Google Sans";
    ctx.fillText("Hi!", 10, 70);
    ctx.fillText("I'm Rhonda! ❤️", 10, 100);
  }


  function drawRoundRect(t) {
    const r = lerp(minR, maxR, easing.easeInOutCubic(t));

    ctx.fillStyle = "cyan";
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.roundRect(10, 10, 200, 100, [r]);
    ctx.fill();

    ctx.fillStyle = "black";
    ctx.font = "30px Google Sans";
    ctx.fillText("Hi!", 10, 70);
    ctx.fillText("I'm Rhonda! ❤️", 10, 100);
  }

  const d0 = new DrawFunction(drawRect, 20, easing.easeInOutCubic);
  const d1 = new DrawFunction(drawRoundRect, 20, easing.easeInOutCubic);
  let dF = -1;
  let startTime = 0;
  const timeline = [d0, d1]

  window.onkeydown = (e) => {
    dF++;
    timeline[dF].run();
  }
</script>
