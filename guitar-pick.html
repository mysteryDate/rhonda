<!DOCTYPE html>
<html>
<head>
  <title>Guitar Pick</title>
  <style type="text/css">
    input {
      display: block;
    }
  </style>
</head>
<body>
  <img src="guitarpick.jpg" height="300px">
  <canvas id="canvas"></canvas>
  <div class="slidecontainer">
    <input type="range" min="0" max="300" value="50" class="slider" id="x1">
    <input type="range" min="0" max="300" value="50" class="slider" id="x2">
    <input type="range" min="0" max="300" value="50" class="slider" id="y1">
    <input type="range" min="0" max="300" value="50" class="slider" id="y2">
    <input type="range" min="0" max="300" value="50" class="slider" id="z1">
    <input type="range" min="0" max="300" value="50" class="slider" id="z2">
    <input type="range" min="0" max="300" value="50" class="slider" id="w1">
    <input type="range" min="0" max="300" value="50" class="slider" id="w2">
  </div>
</body>
<script type="text/javascript">
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  canvas.height = 300;

  let radii = [
    new DOMPoint(300 * 0.62, 300 * 0.4766666666666667),
    new DOMPoint(300 * 0.32666666666666666, 300 * 0.7233333333333334),
    new DOMPoint(300 * 0.10333333333333333, 300 * 0.21),
    new DOMPoint(300 * 0.6966666666666667, 300 * 0.49333333333333335),
  ];

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.roundRect(0, 0, 300, 300, radii);
    ctx.fill();
  }
  draw();

  const x1 = document.getElementById("x1");
  x1.oninput = function() {
    radii[0].x = this.value;
    draw();
  }
  const x2 = document.getElementById("x2");
  x2.oninput = function() {
    radii[0].y = this.value;
    draw();
  }
  const y1 = document.getElementById("y1");
  y1.oninput = function() {
    radii[1].x = this.value;
    draw();
  }
  const y2 = document.getElementById("y2");
  y2.oninput = function() {
    radii[1].y = this.value;
    draw();
  }
  const z1 = document.getElementById("z1");
  z1.oninput = function() {
    radii[2].x = this.value;
    draw();
  }
  const z2 = document.getElementById("z2");
  z2.oninput = function() {
    radii[2].y = this.value;
    draw();
  }
  const w1 = document.getElementById("w1");
  w1.oninput = function() {
    radii[3].x = this.value;
    draw();
  }
  const w2 = document.getElementById("w2");
  w2.oninput = function() {
    radii[3].y = this.value;
    draw();
  }

  const inputs = [x1, x2, y1, y2, z1, z2, w1, w2];
  for (let i in inputs) {
    if (i % 2 == 0)
      inputs[i].value = radii[i/2].x;
    else
      inputs[i].value = radii[(i-1)/2].y;
  }

  window.onkeydown = (e) => {
    for (let r in radii) {
      console.log(radii[r].x/300, radii[r].y/300);
    }
    console.log("\n\n");
  }
</script>
</html>
